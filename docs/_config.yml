# Jekyll configuration for Solidity Smart Contracts documentation
title: Smart Contracts Documentation
description: Documentation for Solidity Smart Contracts generated with hardhat docgen
theme: jekyll-theme-midnight

# Site settings
lang: en
markdown: kramdown

# Custom settings for code highlighting
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Allow GitHub to process the site
github: [metadata]
  
# Exclude directories and files
exclude:
  - contracts/test
