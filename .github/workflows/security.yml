name: Slither Analysis
on: [push]

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Slither
        uses: crytic/slither-action@v0.4.1
        id: slither
        with:
          sarif: results.sarif
          fail-on: high
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY_TEST }} 

