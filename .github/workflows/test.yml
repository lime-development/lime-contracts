name: Hardhat Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile
        env:
            PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

      - name: Run tests on fork sepolia
        run: NETWORK=sepolia npx hardhat test
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}            
      
      - name: Run tests on fork base
        run: NETWORK=base npx hardhat test
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }} 
      
      - name: Run tests on fork bnb
        run: NETWORK=bnb npx hardhat test
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }} 
      
      - name: Run tests on fork ethereum
        run: NETWORK=ethereum npx hardhat test
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}       

      - name: Run test on fork haqq 
        run: NETWORK=haqq npx hardhat test
        env:
            PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
