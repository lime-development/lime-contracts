name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
       - '**/*.sol'
       - '**/*.js'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile
        env:
            PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}  

      - name: Update docs
        run: npx hardhat docgen
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

      - name: Run tokenomics script for ethereum
        run: NETWORK=ethereum npx hardhat run scripts/tokenomics.js
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }} 
          ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }} 

      - name: Commit and push changes
        run: |
          rm -r ./docs/contracts/test
          rm -r ./docs/contracts/interfaces
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update docs [auto]" || echo "No changes to commit"
          git push

      - name: Deploy on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/contracts
       